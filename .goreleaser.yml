before:
  hooks:
    - go mod download

builds:
- env:
    - CGO_ENABLED=0
  main: ./cmd
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64

archives:
- format_overrides:
    - goos: windows
      format: zip

release:
  github:
  prerelease: auto

dockers:
  - image_templates:
    - "docker.pkg.github.com/wesovilabs/{{.ProjectName}}:latest"
    - "docker.pkg.github.com/wesovilabs/{{.ProjectName}}:{{ .Major }}"
    - "docker.pkg.github.com/wesovilabs/{{.ProjectName}}:{{ .Major }}.{{ .Minor }}"
    - "docker.pkg.github.com/wesovilabs/{{.ProjectName}}:{{ .Major }}.{{ .Minor }}.{{ .Patch }}"
    dockerfile: ./Dockerfile
    build_flag_templates:
    - "--pull"
    - "--label=org.opencontainer.image.created={{.Date}}"
    - "--label=org.opencontainer.image.name={{.ProjectName}}"
    - "--label=org.opencontainer.image.revision={{.FullCommit}}"
    - "--label=org.opencontainer.image.version={{.Version}}"
    - "--label=org.opencontainer.image.source={{.GitURL}}"
brews:
  -
    name: templatizer
    tap:
      owner: wesovilabs
      name: hoebrew-tools
    folder: Formula
    commit_author:
      name: ivancorrales
      email: ivan.corrales.solera@gmail.com
    homepage: https://github.com/wesovilabs/templatizer
    description: "Software to create dynamically projects from templates."
    license: "GNU v3"
    dependencies:
      - name: git
      - name: zsh
        type: optional
